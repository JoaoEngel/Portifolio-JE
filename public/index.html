<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />

    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script
      src="https://kit.fontawesome.com/d05ee3c1c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>React Portifolio</title>
  </head>
  <body>

    <script

      crossorigin="anonymous"
    ></script>
    <script

      AOS.init({
        easing: "ease-out-back",
        duration: 1000,
      });
    </script>

</html>
